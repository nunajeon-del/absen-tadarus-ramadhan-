<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absen Tadarus</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-emerald-50 min-h-screen p-4 flex flex-col items-center">
    <div class="w-full max-w-md bg-white rounded-3xl shadow-xl overflow-hidden mt-6">
        <div class="bg-emerald-600 p-6 text-white text-center">
            <h1 class="text-2xl font-bold font-serif">ðŸ“– Tadarus Online</h1>
            <p class="text-emerald-100 text-sm">Semangat Khatam Bareng-Bareng!</p>
        </div>
        <div class="p-6 space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1 font-semibold">Siapa Namamu?</label>
                <select id="nama" class="w-full p-3 bg-gray-50 border border-gray-200 rounded-xl outline-none focus:ring-2 focus:ring-emerald-500">
                    <option value="">-- Pilih Nama --</option>
                    <option value="Farida">Farida</option>
                    <option value="Gita">Gita</option>
                    <option value="Ratna">Ratna</option>
                    <option value="Alfa">Alfa</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1 font-semibold">Juz Berapa?</label>
                <input type="number" id="juz" placeholder="Contoh: 1" class="w-full p-3 bg-gray-50 border border-gray-200 rounded-xl outline-none focus:ring-2 focus:ring-emerald-500">
            </div>
            <button onclick="kirimData()" id="btnKirim" class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-3 rounded-xl shadow-lg transition active:scale-95">
                Kirim Laporan
            </button>
        </div>
        <div class="p-6 bg-gray-50 border-t border-gray-100">
            <h2 class="font-bold text-gray-800 mb-3 flex justify-between items-center text-sm uppercase tracking-wider">
                Riwayat Setoran
                <span id="loading" class="text-[10px] text-emerald-600 hidden animate-pulse italic">Memperbarui...</span>
            </h2>
            <div id="listTadarus" class="space-y-2 max-h-60 overflow-y-auto">
                <p class="text-center text-gray-400 text-xs italic py-4">Memuat data...</p>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbzSdT6c3jURJBCZKrDftndUruxJDM6CTyS7dAvdQE4KYFKyYotUdYzFlINK9KV-W7HM/exec";

        async function kirimData() {
            const nama = document.getElementById('nama').value;
            const juz = document.getElementById('juz').value;
            const btn = document.getElementById('btnKirim');
            if (!nama || !juz) return alert("Pilih nama dan isi juz dulu ya!");
            btn.disabled = true; btn.innerText = "Sabar, lagi ngirim...";
            try {
                await fetch(API_URL, { method: "POST", mode: 'no-cors', body: JSON.stringify({ nama, juz }) });
                alert("Alhamdulillah, " + nama + " berhasil lapor Juz " + juz + "!");
                location.reload();
            } catch (e) { alert("Waduh, gagal kirim!"); btn.disabled = false; btn.innerText = "Kirim Laporan"; }
        }

        async function muatData() {
            const container = document.getElementById('listTadarus');
            document.getElementById('loading').classList.remove('hidden');
            try {
                const r = await fetch(API_URL);
                const data = await r.json();
                if (data.length > 0) {
                    container.innerHTML = "";
                    data.reverse().forEach(row => {
                        container.innerHTML += `<div class="flex justify-between items-center bg-white p-3 rounded-xl shadow-sm border border-emerald-50"><span class="font-bold text-gray-700 text-sm font-semibold italic underline decoration-emerald-200">${row[1]}</span><span class="bg-emerald-100 text-emerald-700 px-3 py-1 rounded-full text-[10px] font-bold">Juz ${row[2]}</span></div>`;
                    });
                } else { container.innerHTML = "<p class='text-center text-gray-400 text-xs py-4 italic'>Belum ada setoran hari ini.</p>"; }
            } catch (e) { container.innerHTML = "<p class='text-center text-red-400 text-xs'>Gagal memuat data.</p>"; }
            finally { document.getElementById('loading').classList.add('hidden'); }
        }
        muatData();
    </script>
</body>
</html>
